<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      text-decoration: none;
      color: #667eea;
      background-color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You’re Offline!</h1>
    <p>It seems like you’ve lost your internet connection. Please check your connection and try again.</p>
    <a class="button" href="/">Try Again</a>
  </div>
</body>
</html>
